<section class="lesson-masthead">
    <h1>Welcome to Pizzaman Shop</h1>
</section>
<div class="container">
    <main>
    <section>
        <h2>Order Your Pizza</h2>
    </section>
        <section>
            <div>
                <img src="./img/img1.jpg" alt="pizza">
                <button class="btn">Order</button>
            </div>
            <div>
                <img src="./img/img2.jpg" alt="pizza">
                <button class="btn">Order</button>
            </div>
            <div>
                <img src="./img/img3.jpg" alt="pizza">
                <button class="btn">Order</button>
            </div>
        </section>
    <section>
        <div>
            <form>
                <label>First Name: <input type="text" placeholder="Enter your first name" required></label><br>
                <label>Last Name: <input type="text" placeholder="Enter your last name" required></label><br>
                <label>Phone Number: <input type="tel" placeholder="Enter your Phone number" required></label><br>
                <label>Address: <input type="text" placeholder="Enter your Address" required></label><br>
                <label>Email Address: <input type="email" placeholder="Enter your email address" required></label><br>
                <label for="pizza-type">Select Pizza Type:</label>
                <select id="pizza-type">
                    <option value="hawaiian">hawaiian</option>
                    <option value="margherita">Margherita</option>
                    <option value="mushroom">mushroom</option>
                    <!-- Add more pizza options as needed -->
                </select><br>
                <label for="size">Select Size:</label>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br>
                <label for="crust">Select Crust:</label>
                <select id="crust">
                    <option value="thin">Thin Crust</option>
                    <option value="thick">Thick Crust</option>
                </select><br>
                <label for="topping1">Select Toppings:</label>
                <input type="checkbox" id="topping1" value="pepperoni">
                <label for="topping1">Pepperoni</label>
                <input type="checkbox" id="topping2" value="mushrooms">
                <label for="topping2">Mushrooms</label><br>
                <!-- Add more toppings as needed -->

                <label for="quantity">Select Quantity:</label>
                <input type="number" id="quantity" min="1" max="10" value="1"><br>
                <a href="index_assignment.html"><input type="submit" value="Place Order"></a>
            </form>
        </div>
    </section>
    </main>
